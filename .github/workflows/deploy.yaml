name: deployment pipeline
on:
  workflow_run:
    workflows: ["build"]
    types:
      - completed

jobs:
  deploy:
    needs: build_push_docker_image
    runs-on: ubuntu-latest

    steps:
      - name: Deploy the container
        env: 
          deploy_url: ${{ secrets.DEPLOY_HOOK }} 
        run: |
          curl "$deploy_url"
